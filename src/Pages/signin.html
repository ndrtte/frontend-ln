<!DOCTYPE html>
<html lang="e">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkedIn Login, Sign in | LinkedIn</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/signin-style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo-container">
                    <a class="navbar-brand linkedin-logo" href="#">
                        <img id="linkedin" src="../Image/LinkedinLogo.png" alt="Linkedin Logo" width="102" height="26">
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="sign-in-container shadow">
                <div class="header-title">
                    <h1 id="sign-in-title">Sign in</h1>
                </div>
                <div class="alt-sign-in-form">
                    <button class="alt-sign-in">
                        <img class="logo-button" src="../Image/GoogleLogo.png" alt="Google Logo">
                        Sign in with Google</button>
                    <button class="alt-sign-in">
                        <img class="logo-button" src="../Image/AppleLogo.png" alt="Apple Logo">
                        Sign in with Apple</button>
                </div>
                <div class="divider">
                    <div class="line"></div>
                    <h4>or</h4>
                    <div class="line"></div>
                </div>
                <form id="sign-in-form">
                    <div class="email-container">
                        <input type="text" value="email" id="input1" class="sign-in-input" required placeholder="Email or phone">
                        <label></label>
                    </div>
                    <div class="password-container">
                        <input type="password" value="password" id="input2" class="sign-in-input" required placeholder="Password">
                    </div>
                </form>
                <div class="forgot-password-container">
                    <a class="anchor-styling" href="">Forgot password?</a>
                </div>
                <div class="remember-me-container">
                    <input type="checkbox" class="remember-me-checkbox">
                    <label>Keep me logged in</label>
                </div>
                <div class="btn-sign-in-container">
                    <button type="submit" form="sign-in-form" class="sign-in-btn">Sign in</button>
                </div>
            </div>
            <div class="join-now-container">
                New to Linkedin? <a href="login.html" class="anchor-styling">Join now</a>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
