<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Login, Sign in | LinkedIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/login-style.css" />
</head>

<body class="login-body">
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img id="linkedin" src="../Image/LinkedinLogo.png" alt="Linkedin Logo" />
      </div>
    </nav>
    <div class="title-container">
      <h1>Make the most of your professional life</h1>
    </div>
  </header>
  <main>
    <div class="login-container shadow-sm">
      <div class="form-container">
        <form id="login-form">
          <label class="label-input">Email
            <input type="email" required class="form-input" />
          </label>
          <label class="label-input">Password
            <input type="password" required class="form-input" />
          </label>
        </form>
      </div>
      <div class="remember-me-container">
        <input type="checkbox" class="remember-me-checkbox" />
        <label>Keep me logged in</label>
      </div>
      <div class="policy-container">
        <p class="policy-text">
          By clicking Agree & Join or Continue, you agree to the LinkedIn
          <span class="blue-policy-words">User Agreement</span>,
          <span class="blue-policy-words">Privacy Policy</span>, and
          <span class="blue-policy-words">Cookie Policy</span>.
        </p>
      </div>
      <div class="button-container">
        <button type="input" id="logInButton" form="login-form" class="form-button">
          Agree & Join
        </button>
      </div>
      <div class="divider">
        <div class="line"></div>
        <h4>or</h4>
        <div class="line"></div>
      </div>
      <div class="alt-sign-in-form">
        <button class="alt-sign-in">
          <img class="logo-button" src="../Image/GoogleLogo.png" alt="Google Logo" />
          Continue with Google
        </button>
        <button class="alt-sign-in">
          <img class="logo-button" src="../Image/MicrosoftLogo.png" alt="Microsoft Logo" />
          Continue with Microsoft
        </button>
      </div>
      <div class="sign-in-container">
        <p>Already on LinkedIn? <a href="signin.html">Sign in</a></p>
      </div>
    </div>

    <!--EL SEGUNDO PASO DEL FORM-->
    <div class="login-container step-2 shadow-sm">
      <div class="form-container">
        <form id="login-form-1">
          <label class="label-input">Email
            <input type="email" required class="form-input" />
          </label>
          <label class="label-input">Password
            <input type="password" required class="form-input" />
          </label>
        </form>
      </div>
      <div class="button-container">
        <button type="input" id="logInButton1" form="login-form-1" class="form-button">
          Continue
        </button>
      </div>
    </div>
  </main>

  
</body>

</html>
